<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" (click)="toggleMobileView()" aria-expanded="false" data-target="navbarBasicExample" [ngClass]="{'is-active': isMobileViewActive}">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu" [ngClass]="{'is-active': isMobileViewActive}">
        <div class="navbar-start" *ngFor="let link of links" routerLink="{{ link.path }}">
            <a class="navbar-item">
                {{ link.name }}
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item" *ngIf="!isUserAuthenticated; else userIsAuthenticated">
                <div class="buttons">
                    <a class="button is-primary" routerLink="/register">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light" routerLink="/login">
                        Log in
                    </a>
                </div>
            </div>
        </div>
        <ng-template #userIsAuthenticated>
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" (click)="logout()">
                        <strong>LogOut</strong>
                    </a>
                    <a class="button is-light" routerLink="/admin">
                        Administration
                    </a>
                    <!-- <a class="button is-light" routerLink="/login">
                        Go to login
                    </a> -->
                </div>
            </div>
        </ng-template>
    </div>
</nav>
