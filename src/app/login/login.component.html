<div class="columns mt-5">

    <div class="column is-half">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Type username..." name="username" ngModel>
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" placeholder="Type password..." name="password" ngModel>
                </div>
            </div>

            <button class="button is-primary" type="submit">Login</button>
        </form>
    </div>

    <div class="column">

    </div>
</div>
